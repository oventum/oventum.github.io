<script>
  /* NAVIGATION VISIBLE ON SCROLL */


  $(document).ready(function () {
    pageNav('.features-view');
  });

  $(window).scroll(function () {

    pageNav('.features-view');

  });

    /*Video code that plays video when in focus - Sameer*/
    $(window).scroll(function() {

      $('.feature-details-video').find('video').each(function(){
        if ($(this).is(":in-viewport")) {
          $(this)[0].play();
         // console.log('play');
        } else {
          $(this)[0].pause();
         // console.log('pause');
        }
      });

    });

  function pageNav(pageclassname) {
    var top = (document.documentElement && document.documentElement.scrollTop) || document.body.scrollTop;

    var stickyNav=$(pageclassname+' .sticky-navigation');
    var navbarImg=$(pageclassname+' .navbar-brand img');
    var navbarLink=$(pageclassname+' .navbar-inverse .navbar-nav>li>a');
    var stickyNav=$(pageclassname+' .sticky-navigation');
    var logoImageTop="images/logo-black.png";
    var logoImageStickyHeader="images/logo-black.png";
    if (top > 40){

      $(stickyNav).css({"background-color": "#F2F2F2"});
      $(navbarImg).attr("src",logoImageTop);
      $(stickyNav).stop().animate({"top": '0'});
      $(navbarLink).css({"color" : "#6D6D6C"});
      $(stickyNav).find('.main-navigation .current a').css({"color" : "#000"});
      $(stickyNav).css({"box-shadow": "0px 2px 8px 0px rgba(50, 50, 50, 0.23)"});

    }

    else {

      $(stickyNav).css({"background-color": "#F2F2F2"});
      $(navbarImg).attr("src",logoImageStickyHeader);
      $(navbarLink).css({"color" : "#6D6D6C"});
      $(stickyNav).find('.main-navigation .current a').css({"color" : "#000"});
      $(stickyNav).stop().animate({"top": '0'});
      $(stickyNav).css({"box-shadow": "none"});

    }
  }


</script>
